<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Phone Number(must contains 10 digits using regular expression)</h1>

    <script>
        var phonenumber="9876543210";
        var pattern=/\d{10}/g;
        var result=phonenumber.match(pattern);
        console.log(result);
    </script>
</body>
</html>
