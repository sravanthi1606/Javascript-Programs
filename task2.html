<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reverse array in both pre-defined and normal</h1>
    <script>
        //reverse
        //basic method
        let rev=[9,4,4,0,6,6];
        var reverse=[];
        for(i=rev.length-1;i>=0;i--){
            reverse.push(rev[i]);
        }
        console.log(reverse)

        //pre-defined
        let rev1=[9,4,4,0,6,6];
        let result=rev1.reverse();
        console.log(result);
    </script>
</body>
</html>
