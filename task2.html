<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=5;
        var string="";
        for (var i=1;i<=n;i++) {
            for(var j=1;j<=n-i+1;j++){
                string+='*';
            } 
            string+="\n"
        }
        console.log(string);
    </script>
</body>
</html>
