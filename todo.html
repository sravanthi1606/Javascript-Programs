<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./todo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="todo-container">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 todo">
                    <h1 class="todo-heading">Todos</h1>
                    <h1 class="create-task-heading">
                        Create <span class="create-task-heading-subpart">Task</span>
                    </h1>
                    <input type="text" class="todo-user-input" id="todouserinput" placeholder="Enter Any Text">
                    <button class="add-todo-button" id="addtodobutton">Add</button>
                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart" id="todoitemsheadingsubpart">Tasks</span>
                    </h1>
                    <ul class="todo-items-container" id="todoitemscontainer">
                    </ul>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <script src="./todo.js"></script>
</body>
</html>
