<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Take a phone number as a array and add +1 to each number</h1>
    <script>
        var phonenumber=[9,8,7,6,5,4,3,2,1,0];
        console.log(phonenumber);

        for(var index=0; index<phonenumber.length; index++){
            var add= (Number(phonenumber[index]))+1;
            console.log(add);
        }
        
    </script>
</body>
</html>
